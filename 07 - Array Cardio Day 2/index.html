<body>
  <p><em>Psst: have a look at the JavaScript Console</em> ğŸ’</p>
  <textarea id="sol" readonly="true" style="width: 500px; height: 500px;"></textarea>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    let sol = document.querySelector('#sol')
    let aidx = 0;
    function ans(x) {
      ++aidx;
      sol.textContent += `${aidx}: ${x}\n`;
    }

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    ans(people.some(p=>(1970+Date.now()/(1000*3600*24*365))-p.year>=19));
    // Array.prototype.every() // is everyone 19 or older?
    ans(people.every(p=>(1970+Date.now()/(1000*3600*24*365))-p.year>=19));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    ans(comments.find(c => c.id == 823423).text);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    comments.splice(comments.findIndex(c => c.id == 823423),1);
    ans(comments.length);

  </script>
</body>
